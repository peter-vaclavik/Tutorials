<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
		<link rel="stylesheet" type="text/css" href="css/login.css">
	</head>
	<body>
		<article>
			<header>
				<h1>Sign in</h1>
			</header>

			<form>
				<fieldset>
					<p><input type="email" name="email" placeholder="Email" required></p>
					<p><input type="password" name="password" placeholder="Password" required></p>
				</fieldset>
				
				<footer>
					<p><input type="checkbox"> <label>Remember me</label> <input type="submit" value="Sign in"></p>
				</footer>
			</form>
		</article>
	</body>
</html>
