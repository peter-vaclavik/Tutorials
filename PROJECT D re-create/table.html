<!DOCTYPE html>
<html>
	<head>
		<title>Table</title>
		<link rel="stylesheet" type="text/css" href="css/table.css">
		<meta charset="utf-8">
	</head>
	<body>
		<table>
			<caption>Payment Confirmation</caption>
			<thead>
				<tr>
					<th>#</th>
					<th colspan="2">Name</th>
					<th>Bill</th>
					<th>Status</th>
					<th>Amount</th>
				</tr>
			</thead>

			<tbody>
				<tr>
					<td>1</td>
					<td>Peter</td>
					<td>Vaclavik</td>
					<td>Electricity</td>
					<td>Paid</td>
					<td>£90.00</td>
				</tr>
				<tr class="alt">
					<td>2</td>
					<td>Kingsley</td>
					<td>Ijomah</td>
					<td>Water</td>
					<td>Pending</td>
					<td>£60.00</td>
				</tr>
				<tr>
					<td>3</td>
					<td>Frodo</td>
					<td>Baggins</td>
					<td>Council tax</td>
					<td>Pending</td>
					<td>£20.00</td>
				</tr>
			</tbody>

			<tfoot>
				<tr>
					<td colspan="5" id="total">Total:</td>
					<td class="highlight">£170.00</td>
				</tr>
			</tfoot>
		</table>

	</body>
</html>
