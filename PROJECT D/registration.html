<!DOCTYPE html>
<html>
	<head>
		<title>Registration form</title>
		<link rel="stylesheet" type="text/css" href="css/registration.css">
	</head>
	<body>
		<article>
			<header>
				<h1>Registration</h1>
			</header>

			<form>
				<fieldset>
					<legend>Personal Details</legend>
					<p><label>First name</label><input type="text"></p>
					<p><label>Last name</label><input type="text"></p>
					<p><label>Phone number</label><input type="tel"></p>
					<p><label>Email</label><input type="email"></p>
					<p>
						<label>Age</label>
						<select>
							<option>15-25</option>
							<option>26-35</option>
							<option>36-45</option>
						</select>
					</p>
				</fieldset>

				<fieldset>
					<legend>Gender</legend>
					<p><label>Male</label><input type="radio" name="gender"></p>
					<p><label>Female</label><input type="radio" name="gender"></p>
				</fieldset>

				<fieldset>
					<legend>Choose username and password</legend>
					<p><label>Username</label><br><input type="text"></p>
					<p><label>Password</label><br><input type="password"></p>
					<p><label>Repeat password for verification</label><br><input type="password"></p>
				</fieldset>

				<fieldset>
					<legend>Hobies</legend>
					<p><label><input type="checkbox">Bird watching</label></p>
					<p><label><input type="checkbox">Movies</label></p>
					<p><label><input type="checkbox">Teaching</label></p>
					<p><label><input type="checkbox">Coding</label></p>
					<p><label><input type="checkbox">Doing nothing</label></p>
				</fieldset>

				<footer>
					<input type="submit" value="Submit">
				</footer>
			</form>
		</article>

	</body>
</html>
